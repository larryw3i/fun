{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}x-dove{% endblock title %}</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="{% static 'libs/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}">
    </head>
    <body>
        <header>
            {# Fixed navbar #}
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4\
            mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url '#' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">x-dove</a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="">About</a>
                {% if user.is_authenticated %}
                    <a class="p-2 text-dark" href="">Log Out</a>
                {% else %}
                    <a class="p-2 text-dark" href="">Log In</a>
                    <a class="btn btn-outline-primary" href="">Sign Up</a>
                {% endif %}
            </nav>
            </div>
        </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        
        {# JavaScript #}
        {# jQuery first, then Popper.js, then Bootstrap JS #}
        <script src="{% static 'libs/jquery-3.4.1/dist/jquery.min.js' %}"></script>
        
        <script src="{% static 'libs/popper.js-1.16.0/dist/popper.min.js' %}" type="module"></script>
        <script src="{% static 'libs/bootstrap-4.3.1-dist/js/bootstrap.min.js' %}"></script>
        
    </body>
</html>
