{% extends 'funhome/_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load i18n %}
{% load l10n %}

{% block title %}Home{% endblock title %}

{% block content %} 

    <div class="row"> 
        <div class="col col-auto">
            <form method="post"  enctype="multipart/form-data" style="line-height: 10px;">
        
                {% csrf_token %}
                
                {{ form|crispy }}
        
                <input class="btn btn-outline-info float-right" type="submit" value="{% trans 'Upload' %}" />
        
            </form>    
        </div>
        
    
    </div>


{% endblock %}
