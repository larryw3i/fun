{% load static %}

{% load crispy_forms_tags %}

{% load i18n %}
{% load l10n %}

{% load tz %}

<div class="row justify-content-end">
  <div class="col col-10 col-sm-10 col-md-6 col-lg-4 col-xl-4 input-group mb-3   ">
    <input type="text" class="form-control" placeholder="{% trans 'What are you thinking about' %}?"
      aria-label="{% trans 'What are you thinking about' %}?" aria-describedby="eduhub_search" />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="eduhub_search">{% trans 'search' %}</button>
    </div>
    <div class="input-group-append">
      <a class="btn btn-primary" data-toggle="collapse" href="#eduhub_filter" role="button" aria-expanded="false"
        aria-controls="eduhub_filter">
        {% trans 'filter' %}
      </a>
    </div>
  </div>
</div>

<div class="container justify-content-end collapse" id="eduhub_filter">

  <div class="row top-filter  justify-content-end">
    <div class="col col-auto">
      <button class="btn  nursery" data-installment="nursery">{% trans 'nursery' %}</button>
      <button class="btn  primary"  data-installment="primary">{% trans 'primary' %}</button>
      <button class="btn  junior"  data-installment="junior">{% trans 'junior' %}</button>
      <button class="btn  senior"  data-installment="senior">{% trans 'senior' %}</button>
      <button class="btn  collage"  data-installment="collage">{% trans 'collage' %}</button>
      <hr/>
    </div>
  </div> 
  <div class="row second-filter  justify-content-end" >
    <div class="col col-auto">
      <button class="btn  nursery "   >{% trans 'junior' %}</button>
      <button class="btn  nursery "  >{% trans 'middle' %}</button>
      <button class="btn  nursery "  >{% trans 'senior' %}</button>

      <button class="btn  primary junior senior collage " >{% trans 'first grade' %}</button>
      <button class="btn  primary junior senior collage "  >{% trans 'second grade' %}</button>
      <button class="btn  primary junior senior collage " >{% trans 'third grade' %}</button>
      <button class="btn  primary collage " >{% trans 'fourth grade' %}</button>
      <button class="btn  primary " >{% trans 'fifth grade' %}</button>
      <button class="btn  primary "  >{% trans 'sixth grade' %}</button>

    </div>
  </div> 
  <div class="row third-filter  justify-content-end" >
    <div class="col col-auto">
      <hr/>
      <button class="btn  ">{% trans 'Chinese' %}</button>
      <button class="btn  ">{% trans 'Math' %}</button>
      <button class="btn  ">{% trans 'English' %}</button>
      <button class="btn  ">{% trans 'History' %}</button>
      <button class="btn  ">{% trans 'Biology' %}</button>
      <button class="btn ">{% trans 'Chemistry' %}</button>
    </div>
  </div>

</div>
<hr/>
