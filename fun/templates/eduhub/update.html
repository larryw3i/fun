{% extends '_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Home{% endblock title %}

{% load i18n %}

{% block content %} 

    <form method="post"  enctype="multipart/form-data">
        
        {% csrf_token %}
        
        {{ article|crispy }}

        <input class="btn btn-outline-info float-right" type="submit" value="{% trans 'Update' %}" />
    </form>


    <div class="col col offset-1 col-10 h-auto"  preview-for='id_media_file' id="file_field_preview" >
        <hr/>
        {% if is_video  %}
            <video class="w-100 h-auto" src="{% url 'funfile:get_file' file_id=article_id %}" controls></video>
        {% else %}
            <object class="w-100" data="{% url 'funfile:get_file' file_id=article_id %}" height="670px" ></object>
        {% endif %}
    </div>

{% endblock %}
