
{% extends '_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load i18n %}

{% block title %}
    {% trans 'Update label'  %}
{% endblock title %}


{% block content %} 

    <form method="post"  enctype="multipart/form-data">

        {{ form|crispy }}

        <input class="btn btn-outline-info float-right" type="submit" value="{% trans 'Upload' %}" />

    </form>

{% endblock %}
